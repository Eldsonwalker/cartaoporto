<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/logotipoporto.jpg"
          alt="Porto Odivelas Fabrica de Gelo Eire"
        />
        <p>@PortoOdivelas</p>
      </div>
      <ul>
        <li>
          <a href="#">Sobre a nossa empresa</a>
        </li>

        <li>
          <a href="#">Conheça nosso site de vendas</a>
        </li>

        <li>
          <a href="https://github.com/maykbrito">história da empresa</a>
        </li>

        <li>
          <a href="https://rocketseat.com/explorer" target="_blank"

        </li>

      <div id="social-links">

        </a>
        <a href="https://www.instagram.com/portoodivelas/" target="_blank">

        </a>
        <a href="https://www.instagram.com/portoodivelas/" target="_blank">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>
        <a href="https://www.instagram.com/portoodivelas/" target="_blank">
          <ion-icon name="location-outline"></ion-icon>
        </a>
      </div>
      <footer>
        Feito por Eldson Santos <a href="https://www.instagram.com/portoodivelas/">Alternativaadm</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
